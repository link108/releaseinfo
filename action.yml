name: 'Spinnaker Release Info'
description: 'Retrieve previous tag of same type'
inputs:
  tag:
    description: 'the tag triggering this action'
    required: true
  baseBranch:
    description: 'the branch to update'
    required: false
    default: 'master'
  repository:
      description: 'the repository  to modify'
      required: true
  repositories:
    description: 'the comma-separated list of repository names to modify'
    required: true
  repoOwner:
    description: 'the owner of the repositories to modify'
    required: true
    default: spinnakerbot
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - '--ref'
  - ${{ inputs.ref }}
  - '--base-branch'
  - ${{ inputs.baseBranch }}
  - '--repository'
  - ${{ inputs.repository }}
  - '--repo-owner'
  - ${{ inputs.repoOwner }}
